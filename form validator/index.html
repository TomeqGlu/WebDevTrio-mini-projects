<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form Validator</title>
</head>
<body>
  <div class="container">
    <form class="form" id="form">
      <h2 class="header-2">Register with us</h2>

      <div class="form-control">
        <label class="form-control-label" for="username">Username</label>
        <input class="form-control-input" type="text" id="username" placeholder="Enter username">
        <small class="error-message">Error message</small>
      </div>

      <div class="form-control">
        <label class="form-control-label" for="email">Email</label>
        <input class="form-control-input" type="text" id="email" placeholder="Enter email">
        <small class="error-message">Error message</small>
      </div>

      <div class="form-control">
        <label class="form-control-label" for="password">Password</label>
        <input class="form-control-input" type="password" id="password" placeholder="Enter password">
        <small class="error-message">Error message</small>
      </div>

      <div class="form-control">
        <label class="form-control-label" for="password2">Confirm Password</label>
        <input class="form-control-input" type="text" id="password2" placeholder="Enter password 2">
        <small class="error-message">Error message</small>
      </div>

      <button class="button-submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
