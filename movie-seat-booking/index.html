<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Seat Booking</title>
  </head>
  <body>
    <div class="check-movie">
      <label class="check-movie__label" for="movie">Pick a movie:</label>
      <select class="check-movie__select"id="movie">
        <option value="10">Frozen 2 ($10)</option>
        <option value="12">Joker ($12)</option>
        <option value="8">Mortal Engines ($8)</option>
        <option value="9">Top Gun Maverick ($9)</option>
      </select>
    </div>

    <ul class="legend">
      <li class="legend__item">
        N/A
      </li>
      <li class="legend__item legend__item--selected">
        Selected
      </li>
      <li class="legend__item legend__item--occupied">
        Occupied
      </li>
    </ul>

    <div class="cinema">
      <!-- <img class="cinema__screen" src="img/frozen2.png" alt="" srcset=""> -->
      <div class="cinema__screen"></div>

      <div class="cinema__row">
        <button class="cinema__seat cinema__seat--occupied" aria-label="seat 1-1"></button>
        <button class="cinema__seat cinema__seat--occupied" aria-label="seat 1-2"></button>
        <button class="cinema__seat" aria-label="seat 1-3"></button>
        <button class="cinema__seat" aria-label="seat 1-4"></button>
        <button class="cinema__seat" aria-label="seat 1-5"></button>
        <button class="cinema__seat" aria-label="seat 1-6"></button>
        <button class="cinema__seat" aria-label="seat 1-7"></button>
        <button class="cinema__seat" aria-label="seat 1-8"></button>
      </div>
      <div class="cinema__row">
        <button class="cinema__seat" aria-label="seat 2-1"></button>
        <button class="cinema__seat" aria-label="seat 2-2"></button>
        <button class="cinema__seat" aria-label="seat 2-3"></button>
        <button class="cinema__seat" aria-label="seat 2-4"></button>
        <button class="cinema__seat" aria-label="seat 2-5"></button>
        <button class="cinema__seat" aria-label="seat 2-6"></button>
        <button class="cinema__seat" aria-label="seat 2-7"></button>
        <button class="cinema__seat" aria-label="seat 2-8"></button>
      </div>
      <div class="cinema__row">
        <button class="cinema__seat" aria-label="seat 3-1"></button>
        <button class="cinema__seat" aria-label="seat 3-2"></button>
        <button class="cinema__seat" aria-label="seat 3-3"></button>
        <button class="cinema__seat" aria-label="seat 3-4"></button>
        <button class="cinema__seat" aria-label="seat 3-5"></button>
        <button class="cinema__seat" aria-label="seat 3-6"></button>
        <button class="cinema__seat" aria-label="seat 3-7"></button>
        <button class="cinema__seat" aria-label="seat 3-8"></button>
      </div>
      <div class="cinema__row">
        <button class="cinema__seat" aria-label="seat 4-1"></button>
        <button class="cinema__seat" aria-label="seat 4-2"></button>
        <button class="cinema__seat" aria-label="seat 4-3"></button>
        <button class="cinema__seat" aria-label="seat 4-4"></button>
        <button class="cinema__seat" aria-label="seat 4-5"></button>
        <button class="cinema__seat" aria-label="seat 4-6"></button>
        <button class="cinema__seat" aria-label="seat 4-7"></button>
        <button class="cinema__seat" aria-label="seat 4-8"></button>
      </div>
      <div class="cinema__row">
        <button class="cinema__seat" aria-label="seat 5-1"></button>
        <button class="cinema__seat" aria-label="seat 5-2"></button>
        <button class="cinema__seat cinema__seat--occupied" aria-label="seat 5-3"></button>
        <button class="cinema__seat" aria-label="seat 5-4"></button>
        <button class="cinema__seat" aria-label="seat 5-5"></button>
        <button class="cinema__seat" aria-label="seat 5-6"></button>
        <button class="cinema__seat" aria-label="seat 5-7"></button>
        <button class="cinema__seat" aria-label="seat 5-8"></button>
      </div>
      <div class="cinema__row">
        <button class="cinema__seat" aria-label="seat 6-1"></button>
        <button class="cinema__seat cinema__seat--occupied" aria-label="seat 6-2"></button>
        <button class="cinema__seat cinema__seat--occupied" aria-label="seat 6-3"></button>
        <button class="cinema__seat" aria-label="seat 6-4"></button>
        <button class="cinema__seat" aria-label="seat 6-5"></button>
        <button class="cinema__seat" aria-label="seat 6-6"></button>
        <button class="cinema__seat" aria-label="seat 6-7"></button>
        <button class="cinema__seat" aria-label="seat 6-8"></button>
      </div>
    </div>

    <p class="information">
      You have selected <span id="count">0</span> seats for a price of $
      <span id="total">0</span>
    </p>

    <script src="script.js"></script>
  </body>
</html>
